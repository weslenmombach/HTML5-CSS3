<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>LINKS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
        }
        a:visited{
            color: none;
        }

        a:hover{
            color: blue;
            text-decoration: underline;
        }

        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Personalizando Itens</h1>
    <ul>
        <li><a href="https://www.instagram.com/" target="_blank">Instagramas</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.google.com.br/" target="_blank">Site do gulugulu</a></li>
    </ul>
</body>
</html>
