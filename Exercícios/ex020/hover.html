<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>
</head>
<style>
        body{
            background-color: grey;
        }

        main:hover{
            color: blue;
        }

        main > p{
            display: none;
        }
        main:hover > p{
            display: block;
            color: black;
            background-color: blue;
            width: 200px;
        }
</style>
<body>
    <h1> MINHA VEZ PRA VER SE ENTENDI </h1>
    <p> Clica aqui abaixo cara </p>
    <main>
        Cadê o texto?
        <p> IÊ IÉ, TA AQUI O TEXTO </p>
    </main>
    <p>Fim do exercício pô.</p>
</body>
</html>
