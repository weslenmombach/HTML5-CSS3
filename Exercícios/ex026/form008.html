<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range - Output</title>
</head>
<body>
    <form action="cadastro.php">
        <h1>Testing Range with Output's</h1>
        <p>
            <label for="inum">Pesquisa de Satisfação:</label>
            <input type="range" name="num" id="inum" min="0" max="20" value="10" oninput="ival.innerHTML = Number(inum.value)">
            <!--O número do value não aparece no range, então eu posso atribuir um output para mostrar-->
            <output name="val" id="ival">10</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
