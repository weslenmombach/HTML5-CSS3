<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Form's</title>
</head>
<body>
    <h1> Exercitando forms </h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
    <p>
        <label for="iusu"> Nome: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" size="15" placeholder="Seu nome aqui" autocomplete="username">
    </p>

    <p>
        <label for="isob"> Sobrenome: </label>
        <input type="text" name="sob" id="isob" required minlength="5" size="15" placeholder="Sobrenome aqui" autocomplete="username">
    </p>

    <p>
        <label for="isen"> Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" size="15" placeholder="Senha" autocomplete="new-password">
    </p>

    <p>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
