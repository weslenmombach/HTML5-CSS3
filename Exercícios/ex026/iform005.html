<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 05</title>
</head>
<body>
    <h1>Últimos Inputs</h1>

    <form action="cadastro.php" autocomplete="on" method="get">

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="icor">Selecione sua cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="isat">Nível de Satisfação</label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Escolha sua foto:</label>
            <input type="file" name="foto" id="ifoto">
        </p>


    </form>
</body>
</html>
